
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: opensearch
spec:
  selfSigned: {}
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-ca
  namespace: opensearch
spec:
  isCA: true
  commonName: opensearch-ca
  secretName: opensearch-ca-secret
  duration: 87600h   # 10 years
  renewBefore: 720h  # renew 30 days early
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: opensearch-ca-issuer
  namespace: opensearch
spec:
  ca:
    secretName: opensearch-ca-secret
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-nodes
  namespace: opensearch
spec:
  secretName: opensearch-nodes-cert
  duration: 2160h        # 90 days
  renewBefore: 720h      # 30 days before expiry
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  commonName: "*.opensearch.svc.cluster.local"
  dnsNames:
    - "*.opensearch"
    - "*.opensearch.svc"
    - "*.opensearch.svc.cluster.local"
  issuerRef:
    name: opensearch-ca-issuer
    kind: Issuer