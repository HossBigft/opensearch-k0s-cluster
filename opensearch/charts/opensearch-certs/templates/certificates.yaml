apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: opensearch-ca-issuer
spec:
  ca:
    secretName: opensearch-ca-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-ca
  namespace: {{ .Release.Namespace }}
spec:
  isCA: true
  commonName: opensearch-ca
  secretName: opensearch-ca-secret
  duration: 8760h
  renewBefore: 2160h
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-certs
  namespace: {{ .Release.Namespace }}
spec:
  secretName: opensearch-certs
  duration: 2160h
  renewBefore: 720h
  commonName: opensearch-cluster-master
  dnsNames:
    - opensearch-cluster-master
    - opensearch-cluster-master.opensearch
    - opensearch-cluster-master.opensearch.svc
    - opensearch-cluster-master.opensearch.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  issuerRef:
    name: opensearch-ca-issuer
    kind: ClusterIssuer